<style>
body {
  background: linear-gradient(120deg,#fbe9cf 0%,#ffd47e 100%);
  font-family: 'Poppins', Georgia, serif;
  margin: 0;
  padding: 0;
}
.navbar {
  background: #fcf3deef;
  border-bottom: 2px solid #ffd47e32;
  min-height: 70px;
}
.navbar .container {
  min-height: 70px;
  display: flex;
  align-items: center;
}
.navbar-brand {
  color:#e3881d !important;
  font-size:2em;
  font-family:'Georgia';
}
.nav-link {
  color:#6f412d !important;
  font-size:1.10em;
}
.nav-link.active, .nav-link:hover {
  color:#e3881d !important;
}
.contact-container {
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:calc(100vh - 190px);
}
.contact-box {
  background: #fffbe6;
  padding: 56px 50px 42px 50px;
  border-radius: 22px;
  max-width:540px;
  min-width:370px;
  box-shadow: 0 10px 44px #ffd47e54, 0 2px 16px #ffe06623;
  margin: 56px auto 46px auto;
  color: #87602a;
}
.contact-box h2 {
  color: #e3881d;
  font-family: 'Georgia', serif;
  margin-bottom: 20px;
  letter-spacing:1.2px;
  font-size:2.16em;
  text-align:center;
  font-weight:800;
}
label {
  color: #a55f17;
  font-weight: 700;
  margin-top: 13px;
  margin-bottom: 6px;
  font-size:1.13em;
  font-family:Poppins,Georgia,serif;
  display:block;
}
input, textarea {
  width:100%;
  margin-top:8px;
  margin-bottom:22px;
  padding:16px 22px;
  border-radius:2.2em;
  border:1.6px solid #ffd47e;
  background: #ffefde;
  color:#87602a;
  font-size:1.17em;
  box-shadow:0 2px 14px #ffd47e22 inset;
  outline:none;
  transition:border .19s;
}
input:focus, textarea:focus {
  border-color:#e3881d;
}
textarea {
  min-height:90px;
  resize:vertical;
}
button[type="submit"] {
  width:100%;
  background: linear-gradient(90deg,#ffeacb 0%,#ffd47e 100%);
  color: #6f412d;
  font-weight:700;
  border:none;
  border-radius:2em;
  font-size:1.21em;
  padding:1em 0;
  box-shadow:0 2px 18px #ffd47e99, 0 4px 18px #f9ba6525;
  margin-top:10px;
  margin-bottom:18px;
  cursor:pointer;
  transition: background .19s, box-shadow .19s;
}
button[type="submit"]:hover {
  background: linear-gradient(90deg,#ffd47e 0%,#fffbea 100%);
  color:#c99843;
  box-shadow: 0 2px 26px #ffd47ebb;
}
.success-msg {
  background: #f3ffe0;
  color: #226718;
  font-weight:700;
  border-radius: 18px;
  border-left: 7px solid #48d13d;
  box-shadow: 0 2px 22px #48d13d40;
  padding: 17px 13px 14px 21px;
  margin: 19px 0 7px 0;
  text-align: center;
  font-size: 1.16em;
  display: none;
}
.contact-details {
  margin: 19px 0 0 0;
  color: #87602a;
  font-size:1.07em;
  background: #ffefde;
  border-radius:14px;
  padding:15px 22px;
  box-shadow:0 2px 14px #ffd47e33 inset;
  font-weight:500;
  line-height:2em;
}
footer {
  margin-top:35px;
  text-align:center;
  color:#e3881dbe;
  background: linear-gradient(90deg,#fcf3de 65%,#ffd47e18 100%);
  font-size:1.09rem;
  padding: 22px 0 13px 0;
  border-top: 2.4px solid #ffd47e33;
  box-shadow: 0 2px 28px #e3881d36 inset;
}
.footer-glow {
  height: 7px;
  width: 80%;
  margin: 0 auto 9px auto;
  background: linear-gradient(90deg,#ffd47e22 0%,#d6bc6e 70%,#ffd47e22 100%);
  border-radius: 12px;
  box-shadow: 0 2px 22px #ffd47e55;
  opacity: .6;
}
@media (max-width:700px){
  .contact-box {
    padding:22px 6vw 20px 6vw;
    max-width:99vw;
    min-width:unset;
  }
  .contact-container {padding-top:10vw;}
}
</style>
</head>

<div class="contact-container">

<form id="contactForm">

<input type="text" id="name" required>
<label for="email">Your Email:</label>

<label for="message">Message:</label>
<textarea id="message" required></textarea>
<button type="submit">Send Message</button>
</form>
<div id="contactMsg" class="success-msg"></div>

</div>

<div class="footer-glow"></div>

document.getElementById("contactMsg").innerHTML = "âœ… Your message has been sent. We'll reply soon!";

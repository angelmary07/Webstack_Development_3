<script>
function showAlert(type, msg) {
var alertBox = document.getElementById('alert-container');
if (type === 'success') {
alertBox.innerHTML = `<div class="success" style="background:#28c76f; color:#fff; font-size:1.09em; border-radius:20px; padding:17px 22px; margin-bottom:16px; text-align:center; box-shadow:0 3px 20px #28c76f22; display:flex; align-items:center; justify-content:center; gap:10px; font-weight:600;">
<svg viewBox="0 0 28 28" style="height:28px;width:28px;stroke:#fff;fill:none;"><polyline points="6,15 12,21 22,9" stroke="white" stroke-width="3" fill="none" /></svg>
${msg}
</div>`;
} else {
alertBox.innerHTML = '<div class="alert" style="background:#e3242b; color:#fff; font-size:1em; border-radius:18px; padding:7px 16px; margin-bottom:10px; text-align:center;">' + msg + '</div>';
}
setTimeout(function() { alertBox.innerHTML = ''; }, 3500);
}
function validateEmail(email) {
return /^([a-zA-Z0-9._%-]+@gmail\.com)$/.test(email.trim());
}
document.getElementById('signup-button').addEventListener('click', function() {
var name = document.getElementById('signup-name').value.trim();
var email = document.getElementById('signup-email').value.trim();
var password = document.getElementById('signup-password').value.trim();
if (!name) return showAlert("alert","Please enter your name.");
if (!email) return showAlert("alert","Please enter your email.");
if (!validateEmail(email)) return showAlert("alert","Enter a valid Gmail address (e.g., user@gmail.com).");
if (!password) return showAlert("alert","Please enter your password.");
if (password.length < 6) return showAlert("alert","Password must be at least 6 characters.");
setTimeout(function() {
showAlert("success","Successfully signed up!");
}, 800);
});
document.getElementById('signin-button').addEventListener('click', function() {
var email = document.getElementById('signin-email').value.trim();
var password = document.getElementById('signin-password').value.trim();
if (!email) return showAlert("alert","Please enter your email.");
if (!validateEmail(email)) return showAlert("alert","Enter a valid Gmail address (e.g., user@gmail.com).");
if (!password) return showAlert("alert","Please enter your password.");
setTimeout(function() {
showAlert("success","Successfully signed in!");
}, 700);
});
document.getElementById('forgot-link').addEventListener('click', function(e){
e.preventDefault();
showAlert("success","Password recovery is coming soon.");
});
</script>
